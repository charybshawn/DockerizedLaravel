---
- name: Remove old Node.js if present
  apt:
    name:
      - nodejs
      - npm
    state: absent
  ignore_errors: yes

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download NodeSource GPG key
  get_url:
    url: https://deb.nodesource.com/gpgkey/nodesource-repo.gpg.key
    dest: /tmp/nodesource.gpg.key
    mode: '0644'

- name: Import NodeSource GPG key
  shell: cat /tmp/nodesource.gpg.key | gpg --dearmor | tee /etc/apt/keyrings/nodesource.gpg > /dev/null

- name: Add Node.js 20.x repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/nodesource.gpg] https://deb.nodesource.com/node_20.x {{ ansible_distribution_release }} main"
    state: present
    filename: nodesource

- name: Update package cache
  apt:
    update_cache: yes

- name: Install Node.js 20.x
  apt:
    name: nodejs
    state: present

- name: Verify Node.js installation
  command: node --version
  register: node_version_output
  changed_when: false

- name: Verify npm installation
  command: npm --version
  register: npm_version_output
  changed_when: false

- name: Display Node.js version
  debug:
    msg: "Node.js {{ node_version_output.stdout }} installed"
  when: verbose_mode | default(false)

- name: Display npm version
  debug:
    msg: "npm {{ npm_version_output.stdout }} installed"
  when: verbose_mode | default(false)

- name: Install common global npm packages
  npm:
    name: "{{ item }}"
    global: yes
    state: present
  loop:
    - yarn
    - pm2
  ignore_errors: yes

- name: Set npm global directory permissions
  file:
    path: /usr/lib/node_modules
    owner: root
    group: root
    mode: '0755'
    recurse: yes