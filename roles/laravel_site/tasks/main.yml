      üìà Logging:
      - Access Log: /var/log/nginx/{{ site_name }}_access.log
      - Error Log: /var/log/nginx/{{ site_name }}_error.log
      {% if auto_update | default('no') | lower == 'yes' %}
      - Update Log: /var/log/{{ site_name }}-updates.log
