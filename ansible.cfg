[defaults]
inventory = inventory/hosts.yml
roles_path = roles
host_key_checking = True  # Security: Enable host key checking
retry_files_enabled = False
deprecation_warnings = False
interpreter_python = auto_silent
display_skipped_hosts = False
callback_whitelist = timer, profile_tasks
forks = 10
vault_password_file = .vault_pass  # Optional: for automated vault access
log_path = /var/log/ansible.log
action_warnings = True
command_warnings = True
timeout = 30
gather_timeout = 30

[privilege_escalation]
become = True
become_method = sudo
become_ask_pass = False

[ssh_connection]
pipelining = True
ssh_args = -o ControlMaster=auto -o ControlPersist=60s -o ServerAliveInterval=60
control_path_dir = ~/.ansible/cp
control_path = %(directory)s/%%h-%%r
retries = 3

[colors]
highlight = white
verbose = blue
warn = bright yellow
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan 